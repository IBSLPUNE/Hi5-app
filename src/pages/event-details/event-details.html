<ion-header>
  <ion-navbar>
    <ion-title>Event</ion-title>
     <ion-buttons end>
     <button ion-button (click)="closeModal()">Close</button> 
     </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
