<ion-header>

  <ion-navbar>
    <ion-title>Daily Productive Call Report</ion-title>
     <ion-buttons end>
            <button ion-button (click)="closeModal()">Close</button>
     </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div class="divBox2">
		 <ion-grid class="grdLeaveHistory">
          <ion-row>
            <ion-col class="bold text-center" col-6>
               Date
            </ion-col>
            <ion-col class="bold text-center" col-6>
              {{dailydate | date:'dd-MM-yyyy'}}
            </ion-col>
          </ion-row>
         
            <ion-row>
                <ion-col text-wrap class="bold text-center" col-2>
                   Sr.No
                </ion-col>
                <ion-col text-wrap class="bold text-center" col-4>
                   Retailer
                </ion-col>
                <ion-col text-wrap class="bold text-center" col-3>
                   StreetRoot
                </ion-col>
                <ion-col text-wrap class="bold text-center" col-3>
                   Action
                </ion-col> 
            </ion-row>
            <ion-row *ngFor="let dsd of daily_sales_data | paginate:{ itemsPerPage:10, currentPage:p} ; let i = index">
                <ion-col class="text-center" col-2>
                    {{i+1}}
                </ion-col>
                <ion-col class="text-center" col-4>
                    {{dsd.sub_distributor_id}}
                </ion-col>
                <ion-col class="text-center" col-3>
                    {{dsd.street_root}}
                </ion-col>
                <ion-col class="text-center" col-3>  
                    <button ion-button icon-only outline small class="view" (click)="showModalDialog(dsd)">
                        <ion-icon name="eye"></ion-icon>
                    </button> 
                    <button ion-button icon-only outline small color="danger" class="del" (click)="presentConfirm(dsd.id)">
                        <ion-icon name="trash"></ion-icon>
                    </button>   
                </ion-col>
		   </ion-row>
              <pagination-controls (pageChange)="p =$event"></pagination-controls>
        </ion-grid>
    </div>
</ion-content>
