<ion-header>

  <ion-navbar>
    <ion-title>Attendance Detail</ion-title>
    <ion-buttons end>
            <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div class="divBoxmin">
        <ion-grid class="grdLeaveHistory">
            <ng-container *ngFor="let ead of employee_plan_list_data">
                <ion-grid *ngIf='ead.id==attendaceId'>
                    <ion-row>
            	       <ion-col class="bold">
                           Name
                        </ion-col>
                        <ion-col>
                           {{ead.first_name}} {{ead.last_name}}
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col class="bold">
                           Date
                        </ion-col>
                        <ion-col >
                           {{ead.date | date:'dd-MM-yyyy'}}
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col class="bold">
                            Time
                        </ion-col>
                        <ion-col>
                            {{ead.time}}
                        </ion-col>
                    </ion-row>
                    <ion-row>
                       <ion-col class="bold">
                           Location
                        </ion-col>
                        <ion-col>
                           {{ead.place}}
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ng-container>
        </ion-grid>
	</div>
</ion-content>
