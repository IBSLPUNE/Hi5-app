<ion-header>

  <ion-navbar>
    <ion-title>SR Attendance Detail</ion-title>
     <ion-buttons end>
            <button ion-button (click)="closeModal()">Close</button>
     </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="divBoxmin">
    <ion-grid class="grdLeaveHistory">
      <ion-row>
         <ion-col class="bold">Name</ion-col>
         <ion-col>{{eld.first_name}} {{eld.last_name}}</ion-col>
      </ion-row>
      <ion-row>
         <ion-col class="bold">Date</ion-col>
         <ion-col text-wrap>{{eld.date | date:'dd-MM-yyyy'}}</ion-col>
      </ion-row>
      <ion-row>
         <ion-col class="bold">Time</ion-col>
         <ion-col text-wrap>{{eld.time}}</ion-col>
      </ion-row>
      <ion-row>
         <ion-col class="bold">Place</ion-col>
         <ion-col>{{eld.place}} </ion-col>
       </ion-row>
    </ion-grid> 
  </div>
</ion-content>
