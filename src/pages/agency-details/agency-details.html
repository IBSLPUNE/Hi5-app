<ion-header>

  <ion-navbar>
    <ion-title>SR Details</ion-title>
    <ion-buttons end>
     <button ion-button (click)="closeModal()">Close</button> 
     </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="divBox2">


        <ion-grid class="grdLeaveHistory">
       
            <ion-row>
               <ion-col text-wrap class="bold text-center" col-2>
                   Sr.No
                </ion-col>
                <ion-col text-wrap class="bold text-center" col-4>
                   Name
                </ion-col>
                <ion-col text-wrap class="bold text-center" col-4>
                   Number
                </ion-col>
                <ion-col text-wrap class="bold text-center" col-2>
                   Action
                </ion-col> 
            </ion-row>
            <ion-row *ngFor="let cof of member_data | paginate:{ itemsPerPage:8, currentPage:p} ; let i = index">
                <ion-col class="text-center" col-2>
                      {{i+1}}
                </ion-col>
                <ion-col class="text-center" col-4>
                     {{cof.first_name}} {{cof.last_name}}
                </ion-col>
                <ion-col class="text-center" col-4>
                     {{cof.offical_contact_no}}
                </ion-col>
                <ion-col class="text-center" col-2>  
 
                  <button ion-button icon-only outline small class="view" (click)="showModalDialog(cof)">
                        <ion-icon name="eye"></ion-icon>
                    </button> 
                    <!-- <button ion-button icon-only outline small color="danger" class="del" (click)="presentConfirm(cof.id)">
                        <ion-icon name="trash"></ion-icon>
                    </button>  --> 
                </ion-col>
			
			 
		   </ion-row>
        <pagination-controls (pageChange)="p =$event"></pagination-controls>

</ion-grid>

</div>


</ion-content>
