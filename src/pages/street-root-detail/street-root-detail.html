  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Street Root Detail</ion-title>
        <ion-buttons end>
            <button ion-button (click)="closeModal()">Close</button>
        </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div class="divBoxmin">
    <ion-grid class="grdLeaveHistory">
            <ion-row>
                <ion-col text-wrap class="bold text-left">Distributor</ion-col>
                <ion-col *ngIf="req_data.distributor != 'undefined'">{{req_data.distributor}}</ion-col>
            </ion-row> 
            <ion-row>
                <ion-col text-wrap class="bold text-left">StreetRoot</ion-col>
                <ion-col>{{req_data.street_root}}</ion-col>
            </ion-row>
            <ion-row>
                <ion-col text-wrap class="bold text-left">Address</ion-col>
                <ion-col *ngIf="req_data.address != 'undefined'">{{req_data.address}}</ion-col>
            </ion-row> 
            <ion-row>
                <ion-col text-wrap class="bold text-left">Status</ion-col>
                <ion-col>{{req_data.status ? "Active":"Inactive"}}</ion-col>
            </ion-row>
    </ion-grid>
	</div>

</ion-content>
