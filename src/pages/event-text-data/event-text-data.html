<ion-header>
  <ion-navbar>
    <ion-title>Confirmation</ion-title>
    <ion-buttons end>
        <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="divBoxmin">
    <ion-grid class="grdLeaveHistory">
	    <form (submit) = "saveTextData()">

          <ion-label>Secondary Value</ion-label>

        <div padding>
