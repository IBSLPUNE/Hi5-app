<ion-header>

  <ion-navbar>
   <ion-title>Punching Detail</ion-title>
     <ion-buttons end>
            <button ion-button (click)="closeModal()">Close</button>
        </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div class="divBoxmin">
	 <ion-grid class="grdLeaveHistory">
  <ion-row>
        <ion-col class ="bold">Name</ion-col>
      </ion-row>
       <ion-row>
          <ion-col>{{ead.first_name}} {{ead.last_name}}</ion-col>
   </ion-row>
    <ion-row>

    	 <ion-col class ="bold">Date</ion-col>
       </ion-row>
       <ion-row>
    	  <ion-col>{{ead.date | date: 'dd-MM-yyyy'}}</ion-col>
    </ion-row>

    <ion-row>
        <ion-col class ="bold">Time</ion-col>
         </ion-row>
       <ion-row>
        <ion-col text-wrap>{{ead.time}}</ion-col>
        
    </ion-row>

 <ion-row>
        <ion-col class ="bold">Place</ion-col>
         </ion-row>
       <ion-row>
        <ion-col text-wrap>{{ead.place}}</ion-col>
        
    </ion-row>

<!--  <ion-row>
        <ion-col class ="bold">Note</ion-col>
         </ion-row>
       <ion-row>
        <ion-col text-wrap>{{ead.note}}</ion-col>
        
    </ion-row> -->

</ion-grid>
</div>

</ion-content>
