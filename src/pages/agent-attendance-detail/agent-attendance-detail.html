<ion-header>

  <ion-navbar>
    <ion-title>SR Attendance Detail</ion-title>
    <ion-buttons end>
            <button ion-button (click)="closeModal()">Close</button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	 <div class="divBox">

       <ion-grid class="grdLeaveHistory">
  
        <ion-row>
            <ion-col text-wrap class="bold text-left">Date</ion-col>
            <ion-col>{{req_data.date | date:'dd-MM-yyyy'}}</ion-col>
        </ion-row> 
        <ion-row>
            <ion-col text-wrap class="bold text-left">In Time</ion-col>
            <ion-col>{{req_data.in_time}}</ion-col>
        </ion-row> 
        <ion-row>
            <ion-col text-wrap class="bold text-left">Out Time</ion-col>
            <ion-col>{{req_data.out_time}}</ion-col>
        </ion-row> 
        <ion-row>
            <ion-col text-wrap class="bold text-left">Working Hours</ion-col>
            <ion-col >{{req_data.working_hrs}}</ion-col>
        </ion-row>
        <ion-row>
            <ion-col text-wrap class="bold text-left">Present</ion-col>
            <ion-col>{{req_data.present}}</ion-col>
        </ion-row>
        <ion-row>
            <ion-col text-wrap class="bold text-left">Comment</ion-col>
            <ion-col>{{req_data.comment}}</ion-col>
        </ion-row>
       </ion-grid>
    </div>

</ion-content>
