<ion-header>

  <ion-navbar>
    <ion-title>Punching Details</ion-title>
     <ion-buttons end>
            <button ion-button (click)="closeModal()">Close</button>
        </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div class="divBoxmin">
	 <ion-grid class="grdLeaveHistory">
  <ion-row class ="bold">
        <ion-col col-6>Date</ion-col>
          <ion-col col-6>{{eld.date | date: 'dd-MM-yyyy'}}</ion-col>
       
    </ion-row>
 
     
</ion-grid>
    <ion-grid class="grdLeaveHistory">
    	<ion-row>
    		<ion-col class ="bold">
              Sr.No
                </ion-col>
                <ion-col class ="bold">
               Punch Time
                </ion-col>
                <ion-col class ="bold">
               Action
                </ion-col>

               
         </ion-row>
        <ion-row *ngFor="let ead of employee_plan_list_data; let i = index">
       <ion-col class="text-center">
            {{i+1}}
        </ion-col>
                <ion-col>
                 {{ead.time}} 
                </ion-col>
                <ion-col>
                 <button  ion-button icon-only outline small class="view" (click)="showDetails(ead)">
                    <ion-icon name="eye"></ion-icon>
                </button>
                </ion-col>      
               
	</ion-row>
 
    </ion-grid>
</div>

</ion-content>
