<ion-header>

  <ion-navbar>
    <ion-title>Daily Sales Product</ion-title>
        <ion-buttons end>
            <button ion-button (click)="closeModal()">Close</button>
        </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div class="divBox2">
      <form (submit)="saveDisributorRequest()" [hidden]="sale_completed == true">  
      	<ion-item>
            <ion-label>Product</ion-label>
            <ion-select [(ngModel)]="product_type" name="Product" [compareWith]="compareFn" interface="popover" (ionChange)="getSchemeType()" multiple="false">
                <ion-option *ngFor="let ptd of product_type_data" [value]="ptd">{{ptd.text}}</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Scheme</ion-label>
            <ion-select [(ngModel)]="scheme_type" name="Scheme" [compareWith]="compareFn" interface="popover" multiple="false">
                <ion-option *ngFor="let sctd of scheme_type_data" [value]="sctd">{{sctd.text}}</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
                <ion-label>Sale</ion-label>
                <ion-input [(ngModel)]="SecondarySell" name="SecondarySell" type="tel" (ngModelChange)="textAreaEmpty()" placeholder="e.g:100"></ion-input>
        </ion-item>
        <div padding>
                <button ion-button full color="secondary" type="submit">Add Product</button>
        </div>
      </form>
        <ion-grid class="grdLeaveHistory">
       
            <ion-row>
                <ion-col text-wrap class="bold text-center" col-3>
                   Sr.No
                </ion-col>
                <ion-col text-wrap class="bold text-center" col-3>
                   Product
                </ion-col>
                 <ion-col text-wrap class="bold text-center" col-3>
                   Scheme
                </ion-col> 
                 <ion-col text-wrap class="bold text-center" col-3>
                   Sale
                </ion-col> 
            </ion-row>
            <ion-row *ngFor="let sdd of root_wise_data | paginate:{ itemsPerPage:3, currentPage:p} ; let i = index">
              <ion-col class="text-center" col-3>
                  {{i+1}}
              </ion-col>
              <ion-col class="text-center" col-3>

                {{sdd.product}}
              </ion-col>
              <ion-col class="text-center" col-3>
                      {{sdd.scheme}}
              </ion-col>
              <ion-col class="text-center" col-3>
                      {{sdd.secondary_sell}}
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="text-center" col-9>
                 Total
              </ion-col>
              <ion-col class="text-center" col-3>
                {{total_quantity}}
              </ion-col>
            </ion-row>
               <pagination-controls (pageChange)="p =$event"></pagination-controls>

        </ion-grid> 
          <div padding>
                <button ion-button full color="secondary" (click)='endSale();' [hidden]="sale_completed == true">End Sale</button>
          </div>
      </div>
</ion-content>
