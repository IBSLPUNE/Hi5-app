<ion-header>

  <ion-navbar>
    <ion-title>Scheme Detail</ion-title>
        <ion-buttons end>
            <button ion-button (click)="closeModal()">Close</button>
        </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div class="divBoxmin">
    <ion-grid class="grdLeaveHistory">
            <ion-row>
                <ion-col text-wrap class="bold text-left">Product</ion-col>
                <ion-col *ngIf="req_data.code != 'undefined'">{{req_data.product}}</ion-col>
            </ion-row> 
            <ion-row>
                <ion-col text-wrap class="bold text-left">Name</ion-col>
                <ion-col>{{req_data.name}}</ion-col>
            </ion-row>
             <ion-row>
                <ion-col text-wrap class="bold text-left">From Date</ion-col>
                <ion-col *ngIf="req_data.from_date != 'undefined'">{{req_data.from_date | date:'dd-MM-yyyy'}}</ion-col>
            </ion-row>
            <ion-row>
                <ion-col text-wrap class="bold text-left">To date</ion-col>
                <ion-col *ngIf="req_data.to_date != 'undefined'">{{req_data.to_date | date:'dd-MM-yyyy'}}</ion-col>
            </ion-row>
             <ion-row>
                <ion-col text-wrap class="bold text-left">Scheme</ion-col>
                <ion-col *ngIf="req_data.discount != 'undefined'">{{req_data.discount}}</ion-col>
            </ion-row>
             <ion-row>
                <ion-col text-wrap class="bold text-left">Scheme Type</ion-col>
                <ion-col *ngIf="req_data.scheme_type != 'undefined'">{{req_data.scheme_type}}</ion-col>
            </ion-row>
            <ion-row>
                <ion-col text-wrap class="bold text-left">Status</ion-col>
                <ion-col>{{req_data.status ? "Active":"Inactive"}}</ion-col>
            </ion-row>
    </ion-grid>
	</div>

</ion-content>
