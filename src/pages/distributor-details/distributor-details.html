<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Distributor Detail</ion-title>
     <ion-buttons end>
     <button ion-button (click)="closeModal()">Close</button> 
     </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div class="divBoxmin">

   <ion-grid class="grdLeaveHistory">
  
      <ion-row>
        <ion-col text-wrap class="bold text-left">Name</ion-col>
        <ion-col>{{req_data.name}}</ion-col>
      </ion-row> 
      <ion-row>
        <ion-col text-wrap class="bold text-left">Description</ion-col>
        <ion-col *ngIf="req_data.description != 'undefined'">{{req_data.description}}</ion-col>
      </ion-row> 
      <ion-row>
        <ion-col text-wrap class="bold text-left">Area</ion-col>
        <ion-col *ngIf="req_data.area!= 'undefined'">{{req_data.area}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-wrap class="bold text-left">Address</ion-col>
        <ion-col *ngIf="req_data.address != 'undefined'">{{req_data.address}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-wrap class="bold text-left">Distributor Type</ion-col>
        <ion-col *ngIf="req_data.distributor_type != 'undefined'">{{req_data.distributor_type}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-wrap class="bold text-left">SO</ion-col>
        <ion-col *ngIf="req_data.agency != 'undefined'">{{req_data.agency}} </ion-col>
      </ion-row>
      <ion-row>
          <ion-col text-wrap class="bold text-left">Status</ion-col>
          <ion-col *ngIf="req_data.status != 'undefined'">{{req_data.status ? "Active":"Inactive"}}</ion-col>
      </ion-row>
    </ion-grid>
	</div>
</ion-content>
