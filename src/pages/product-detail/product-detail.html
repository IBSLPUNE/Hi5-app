<ion-header>

  <ion-navbar>
    <ion-title>Product Detail</ion-title>
        <ion-buttons end>
            <button ion-button (click)="closeModal()">Close</button>
        </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div class="divBoxmin">
    <ion-grid class="grdLeaveHistory">
            <ion-row>
                <ion-col text-wrap class="bold text-left">Code</ion-col>
                <ion-col *ngIf="req_data.code != 'undefined'">{{req_data.code}}</ion-col>
            </ion-row> 
            <ion-row>
                <ion-col text-wrap class="bold text-left">Name</ion-col>
                <ion-col>{{req_data.name}}</ion-col>
            </ion-row>
             <ion-row>
                <ion-col text-wrap class="bold text-left">Price</ion-col>
                <ion-col *ngIf="req_data.price != 'undefined'">{{req_data.price}}</ion-col>
            </ion-row>
            <ion-row>
                <ion-col text-wrap class="bold text-left">Description</ion-col>
                <ion-col *ngIf="req_data.description != 'undefined'">{{req_data.description}}</ion-col>
            </ion-row> 
            <ion-row>
                <ion-col text-wrap class="bold text-left">Status</ion-col>
                <ion-col>{{req_data.status ? "Active":"Inactive"}}</ion-col>
            </ion-row>
    </ion-grid>
	</div>
</ion-content>
