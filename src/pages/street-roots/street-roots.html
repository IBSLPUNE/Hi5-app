<ion-header>

  <ion-navbar>
    <ion-title>Street Root</ion-title>
        <ion-buttons end>
            <button ion-button (click)="closeModal()">Close</button>
        </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div class="divBox2">
        <form (submit)="saveRootRequest()"> 
        	<ion-item>
                <ion-label>Distributor</ion-label>
                <ion-select [(ngModel)]="distributor_type" name="Agency" [compareWith]="compareFn" interface="popover" multiple="false">
                   <ion-option *ngFor="let agtd of distributor_type_data" [value]="agtd">{{agtd.text}}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label>Street Root</ion-label>
                <ion-textarea [(ngModel)]="StreetRoot" name="StreetRoot" type="text" placeholder="Name"></ion-textarea>
            </ion-item>
            <ion-item>
                <ion-label>Address</ion-label>
                <ion-textarea [(ngModel)]="Address" name="Address" type="text" (ngModelChange)="textAreaEmpty()" placeholder="Address"></ion-textarea>
            </ion-item>
            <div padding>
                <button ion-button full color="secondary" type="submit">Create Root</button>
            </div>
        </form>
    </div>

</ion-content>
