<ion-header>

  <ion-navbar>
    <ion-title>Add Retailer</ion-title>
    <ion-buttons end>
            <button ion-button (click)="closeModal()">Close</button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div class="divBox2">
     <form (submit)="saveAgentWiseDistributorData()">
            <ion-item>
              <ion-label>Street Root</ion-label>
              <ion-select [(ngModel)]="street_root" name="Street-Root" [compareWith]="compareFn" interface="popover" multiple="false">
              <ion-option *ngFor="let srd of street_root_data" [value]="srd">{{srd.text}}</ion-option>
              </ion-select>
            </ion-item> 
            <ion-item>
                <ion-label>Name</ion-label>
                <ion-textarea [(ngModel)]="Name" name="Name" placeholder="Name"></ion-textarea>
            </ion-item>
            <ion-item>
                <ion-label>Mob Number</ion-label>
                <ion-textarea [(ngModel)]="MobNumber" name="MobNumber"  type="tel" maxlength="10" (ngModelChange)="textAreaEmpty()" placeholder="9876543210"></ion-textarea>
            </ion-item>
            <ion-item>
                <ion-label>Area</ion-label>
                <ion-input [(ngModel)]="Area" name="Area" (ngModelChange)="textAreaEmpty()" placeholder="Area"></ion-input>
            </ion-item>
          
            <ion-item>
                <ion-label>Description</ion-label>
                <ion-input [(ngModel)]="Description" name="Description" (ngModelChange)="textAreaEmpty()" placeholder="Description"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Address</ion-label>
                <ion-textarea [(ngModel)]="Address" name="Address" (ngModelChange)="textAreaEmpty()" placeholder="Address"></ion-textarea>
            </ion-item>
         
          
            <div padding>
                <button ion-button full color="secondary" type="submit">Create Retailer</button>
            </div>
    	 </form>
   
    	 <ion-grid class="grdLeaveHistory">
       
            <ion-row>
                <ion-col text-wrap class="bold text-center" col-4>
                   Sr.No
                </ion-col>
                <ion-col text-wrap class="bold text-center" col-4>
                   Name
                </ion-col>
                 <ion-col text-wrap class="bold text-center" col-4>
                   Action
                </ion-col> 
            </ion-row>
            <ion-row *ngFor="let cof of sub_distributor_data | paginate:{ itemsPerPage:4, currentPage:p} ; let i = index">
               <ion-col class="text-center" col-4>
                  {{i+1}}
              </ion-col>
		          <ion-col class="text-center" col-4>
                  {{cof.name}}
              </ion-col>
	            <ion-col class="text-center" col-4>
                  <button ion-button icon-only outline small class="view" (click)="showModalDialog(cof)">
                        <ion-icon name="eye"></ion-icon>
                  </button>
              </ion-col>
			</ion-row>
          <pagination-controls (pageChange)="p =$event"></pagination-controls>
		</ion-grid> 
     </div>
</ion-content>
