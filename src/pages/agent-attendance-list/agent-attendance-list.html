<ion-header>

  <ion-navbar>
    <ion-title>SR Attendance List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div class="divBox2">
     <!--  <ion-row>
      <ion-col class="bold text-center">
        <ion-searchbar placeholder="Search" [(ngModel)]="searchName"></ion-searchbar>
      </ion-col>
    </ion-row> -->
    <ion-grid class="grdLeaveHistory">
      <ion-item>
        <span>From Date</span>
          <span ion-datepicker (ionChanged)="setDate($event);" [(value)]="selectedDate" [min]="date_Min" [max]="date_Max" clear class="ScheduleDate datePickerSpan">
          <span>{{selectedDate | date: 'dd-MMM-yyyy'}} <ion-icon name="clipboard" item-left></ion-icon> </span>
        </span>
      </ion-item>
      <ion-item>
        <span>To Date</span>
          <span ion-datepicker (ionChanged)="setDate1($event);" [(value)]="selectedDate1" [min]="date_Min" [max]="date_Max" clear class="ScheduleDate datePickerSpan">
          <span>{{selectedDate1 | date: 'dd-MMM-yyyy'}} <ion-icon name="clipboard" item-left></ion-icon> </span>
        </span>
      </ion-item>
        <ion-row>
           
		    <ion-col class ="bold">
               Day
            </ion-col>
             <ion-col class ="bold">
               Present
            </ion-col>
             <ion-col class ="bold">
               Action
            </ion-col>
			 
		  </ion-row>
		  
		  <ion-row *ngFor="let eld of employee_list_data | paginate:{ itemsPerPage:12, currentPage:p}">
           
		    <ion-col>
                {{eld.date | date:'dd-MM-yyyy'}}
            </ion-col>
             <ion-col>
              {{ eld.present}}
            </ion-col>
            <ion-col>
                <button  ion-button icon-only outline small class="view" (click)="showDetails(eld)">
                    <ion-icon name="eye"></ion-icon>
                </button>
                 <button  ion-button icon-only outline small class="view" (click)="showInOutDetails(eld)">
                    <ion-icon name="md-locate"></ion-icon>
                </button>
               
           </ion-col>
       </ion-row>
       <pagination-controls (pageChange)="p =$event"></pagination-controls>
</ion-grid>
</div>

</ion-content>
