<ion-header>

  <ion-navbar>
    <ion-title>Product</ion-title>
        <ion-buttons end>
            <button ion-button (click)="closeModal()">Close</button>
        </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div class="divBox2">
        <form (submit)="saveProductRequest()"> 
        	<ion-item>
                <ion-label >Code</ion-label>
                <ion-input [(ngModel)]="code" name="code" (ngModelChange)="textAreaEmpty()" placeholder="P-1"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Name</ion-label>
                <ion-textarea [(ngModel)]="name" name="name" type="text" placeholder="Name"></ion-textarea>
            </ion-item>
             <ion-item>
                <ion-label>Price</ion-label>
                <ion-textarea [(ngModel)]="price" name="price" type="tel" (ngModelChange)="textAreaEmpty()" placeholder="100"></ion-textarea>
            </ion-item>
            <ion-item>
                <ion-label>Description</ion-label>
                <ion-textarea [(ngModel)]="description" name="description" type="text" (ngModelChange)="textAreaEmpty()" placeholder="Description"></ion-textarea>
            </ion-item>
            <div padding>
                <button ion-button full color="secondary" type="submit">Create Product</button>
            </div>
        </form>
    </div>
</ion-content>
