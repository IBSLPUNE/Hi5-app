<ion-header>

  <ion-navbar>
    <ion-title>Scheme</ion-title>
     <ion-buttons end>
            <button ion-button (click)="closeModal()">Close</button>
        </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div class="divBox">
	 <ion-grid class="grdLeaveHistory">
	   <form (submit)="SaveSchemeData()">
	    <ion-item>
            <ion-label>Product</ion-label>
            <ion-select [(ngModel)]="product_type" name="Sub-Distributor" [compareWith]="compareFn" interface="popover" multiple="false">
                <ion-option *ngFor="let ptd of product_type_data" [value]="ptd">{{ptd.text}}</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
                <ion-label>Name</ion-label>
                <ion-textarea [(ngModel)]="name" name="name" type="text" placeholder="Name"></ion-textarea>
        </ion-item>
         <ion-item>
                <span>From Date</span>
                <span ion-datepicker (ionChanged)="setDate($event, 'fromDt');" [(value)]="fromDate" [min]="from_date_Min" [max]="from_date_Max" clear class="ScheduleDate datePickerSpan" >
                    <span>{{fromDate | date: 'dd-MMM-yyyy'}} <ion-icon name="clipboard" item-left></ion-icon> </span>
                </span>
            </ion-item>
            <br />
            <ion-item>
                <span>To Date</span>
                <span ion-datepicker (ionChanged)="setDate($event, 'toDt');" [(value)]="toDate" [min]="to_date_Min" [max]="to_date_Max" clear class="ScheduleDate datePickerSpan">
                    <span>{{toDate | date: 'dd-MMM-yyyy'}} <ion-icon name="clipboard" item-left></ion-icon> </span>
                </span>
            </ion-item>
        <!-- <ion-item>
          <span>From Date</span>
          <span ion-datepicker (ionChanged)="setDate($event);" [(value)]="fromDate" [min]="date_Min" [max]="date_Max" clear class="ScheduleDate datePickerSpan">
          <span>{{selectedDate | date: 'dd-MMM-yyyy'}} <ion-icon name="clipboard" item-left></ion-icon> </span>
          </span>
        </ion-item>
        <ion-item>
          <span>To Date</span>
          <span ion-datepicker (ionChanged)="setDate1($event);" [(value)]="toDate" [min]="date_Min" [max]="date_Max" clear class="ScheduleDate datePickerSpan">
          <span>{{selectedDate1 | date: 'dd-MMM-yyyy'}} <ion-icon name="clipboard" item-left></ion-icon> </span>
          </span>
       </ion-item> -->
       <ion-item>
                <ion-label>Scheme type</ion-label>
                <ion-select [(ngModel)]="scheme_type" name="scheme_type" [compareWith]="compareFn" interface="popover" multiple="false">
                  <ion-option *ngFor="let std of scheme_type_data" [value]="std">{{std.text}}</ion-option>
                </ion-select>
        </ion-item>
        <ion-item>
                <ion-label>Scheme</ion-label>
                <ion-textarea [(ngModel)]="discount" name="discount" type="text" (ngModelChange)="textAreaEmpty()" placeholder="Scheme"></ion-textarea>
        </ion-item>
         <div padding>
                <button ion-button full color="secondary" type="submit">Create Scheme</button>
            </div>
    </form>
   </ion-grid>
 </div>
</ion-content>
