<ion-header>

  <ion-navbar>
    <ion-title>Zone Event</ion-title>
     <ion-buttons end>
            <button ion-button (click)="closeModal()">Close</button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div class="divBox2">
        <form (submit)="saveZoneEventData()">
            <ion-item>
                <ion-label>SR</ion-label>
                <ion-select [(ngModel)]="member_type" name="Agent" [compareWith]="compareFn" interface="popover" multiple="false">
                <ion-option *ngFor="let mtd of member_type_data" [value]="mtd">{{mtd.text}}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label>Name</ion-label>
                <ion-textarea [(ngModel)]="Name" name="Name" placeholder="Name"></ion-textarea>
            </ion-item>
            <ion-item>
                <ion-label>Event Categories</ion-label>
                <ion-select [(ngModel)]="event_type" name="EventType" [compareWith]="compareFn" interface="popover" multiple="false">
                <ion-option *ngFor="let etd of event_type_data" [value]="etd">{{etd.text}}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label>Town</ion-label>
                <ion-textarea [(ngModel)]="Town" name="Town" (ngModelChange)="textAreaEmpty()" placeholder="Town"></ion-textarea>
            </ion-item>
            <ion-item>
                <ion-label>Area</ion-label>
                <ion-input [(ngModel)]="Place" name="Place" (ngModelChange)="textAreaEmpty()" placeholder="Area"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>City</ion-label>
                <ion-select [(ngModel)]="city_type" name="City" [compareWith]="compareFn" interface="popover" multiple="false">
                <ion-option *ngFor="let ctd of city_type_data" [value]="ctd">{{ctd.text}}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label>Description</ion-label>
                <ion-textarea [(ngModel)]="Discription" name="Discription" (ngModelChange)="textAreaEmpty()" placeholder="Description"></ion-textarea>
            </ion-item>
            <div padding>
                <button ion-button full color="secondary" type="submit">Create Event</button>
            </div>
    	</form> 
    </div>

</ion-content>
