<ion-header>

  <ion-navbar>
    <ion-title>Scheme List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div>
	 <div padding>
           <button ion-button full color="primary" type="button" (click)="showProductRequest()">New Scheme</button>
      </div>
       <ion-grid class="grdLeaveHistory">
        <ion-row>
                 <ion-col class="bold text-center">
                     <ion-searchbar placeholder="Search" [(ngModel)]="searchName"></ion-searchbar>
                 </ion-col>
        </ion-row>
        <ion-row>
          <ion-col text-wrap class="bold text-center" col-2>
            Sr.No
          </ion-col>
          <ion-col text-wrap class="bold text-center" col-4>
            Name
          </ion-col>
           <ion-col text-wrap class="bold text-center" col-4>
            Date
          </ion-col> 
          <ion-col text-wrap class="bold text-center" col-2>
            Action
          </ion-col> 
        </ion-row>
        <ion-row *ngFor="let pd of scheme_data | scheme: searchName | paginate:{ itemsPerPage:5, currentPage:p} ; let i = index">
          <ion-col class="text-center" col-2>
            {{i+1}}
          </ion-col>
		      <ion-col class="text-center" col-4>
            {{pd.name}}
          </ion-col>
          <ion-col class="text-center" col-4>
            {{pd.from_date | date:'dd-MM-yyyy'}}<br /> to <br /> {{pd.to_date | date:'dd-MM-yyyy'}}
          </ion-col>
	        <ion-col class="text-center" col-2> 
            <button ion-button icon-only outline small color="danger" class="del" (click)="presentConfirm(pd.id)">
              <ion-icon name="trash"></ion-icon>
            </button>
            <button ion-button icon-only outline small class="view" (click)="showModalDialog(pd)">
              <ion-icon name="eye"></ion-icon>
            </button>
          </ion-col>
			  </ion-row>
          <pagination-controls (pageChange)="p =$event"></pagination-controls>
      </ion-grid>
  </div>

</ion-content>
