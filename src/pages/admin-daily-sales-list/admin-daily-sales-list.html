<ion-header>

  <ion-navbar>
    <ion-title>Daily Sales Report</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div class="divBox2">
        <ion-row>
          <ion-col class="bold text-center">
            <ion-searchbar placeholder="Search" [(ngModel)]="searchName"></ion-searchbar>
          </ion-col>
        </ion-row>
        <ion-grid class="grdLeaveHistory">
         <ion-item>
             <span>From Date</span>            
             <span ion-datepicker (ionChanged)="setDate($event);" [(value)]="selectedDate" [min]="date_Min" [max]="date_Max" clear class="ScheduleDate datePickerSpan">
             <span>{{selectedDate | date: 'dd-MMM-yyyy'}} <ion-icon name="clipboard" item-left></ion-icon> </span>
             </span>
        </ion-item>
        <ion-item>
             <span>To Date</span>       
             <span ion-datepicker (ionChanged)="setDate1($event);" [(value)]="selectedDate1" [min]="date_Min" [max]="date_Max" clear class="ScheduleDate datePickerSpan">
             <span>{{selectedDate1 | date: 'dd-MMM-yyyy'}} <ion-icon name="clipboard" item-left></ion-icon> </span>
             </span>
        </ion-item>
        <ion-item>
             <ion-label>SR Name</ion-label>
             <ion-select [(ngModel)]="member_type" name="Agency" [compareWith]="compareFn" interface="popover" (ionChange)="getDailySalesList()" multiple="false">
             <ion-option *ngFor="let atd of member_type_data" [value]="atd">{{atd.text}}</ion-option>
             </ion-select>
        </ion-item>
            <ion-row>
                <ion-col text-wrap class="bold text-center" col-1>
                  
                </ion-col>
                <ion-col text-wrap class="bold text-center" col-3>
                   Date
                </ion-col>
                <ion-col text-wrap class="bold text-center" col-4>
                   Distributor
                </ion-col>
               <!--  <ion-col text-wrap class="bold text-center" col-3>
                   Name
                </ion-col> -->
                  <ion-col text-wrap class="bold text-center" col-2>
                  Count
                </ion-col>
                <ion-col text-wrap class="bold text-center" col-2>
                  Action
                </ion-col> 
            </ion-row>
            <ion-row *ngFor="let dsd of daily_sales_data | dailysales: searchName | paginate:{ itemsPerPage:8, currentPage:p} ; let i = index">
                <ion-col class="text-center" col-1>
                   {{i+1}}
                </ion-col> 
                <ion-col class="text-center" col-3>
                      {{dsd.date | date:'dd-MM-yyyy'}}
                </ion-col>
                <ion-col class="text-center" col-4>
                      {{dsd.distributor_id}}
                </ion-col>
               <!--  <ion-col class="text-center" col-3>
                      {{dsd.agent_first}}  {{dsd.agent_last}}  
                </ion-col> -->
                <ion-col class="text-center" col-2>
                    {{dsd.distributor_count}}
                </ion-col>
                <ion-col class="text-center" col-2>  
                    <button ion-button icon-only outline small class="view" (click)="showModalDialog(dsd)">
                        <ion-icon name="eye"></ion-icon>
                    </button>
                </ion-col>
              
		    </ion-row>
          <pagination-controls (pageChange)="p =$event"></pagination-controls>
      </ion-grid>
    </div>

</ion-content>
